<div class="container">
  <div class="row">
    <div class="col">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your course</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between">
          <span>Course name</span>
          <small class="text-muted">{{myCourses.name}}</small>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Duration</span>
          <small class="text-muted">{{myCourses.duration}} / mo</small>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (INR)</span>
          <strong>{{myCourses.price | currency:'INR'}}</strong>
        </li>
      </ul>
    </div>
  </div>
</div>
